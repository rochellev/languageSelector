<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Quiz</title>
</head>

<body>
    <div class="container">
        <h1>What Language Should you learn?</h1>
        <h5>This quiz will help you determine what language you should start learning. Which language will you learn?
        </h5>
        <form id="quiz">
            <!-- Question 1, morning person  -->
            <div class="questionColor1">
                <p class="questionText">Are you a morning person?</p>
                <div class="radio smallbottom">
                    <label>
                        <input type="radio" name="question1" value="yes" checked>
                        Yes! I love morning time!
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question1" value="no" checked>
                        Gross! I like to sleep in.
                    </label>
                </div>
            </div>
            <!-- Question 2,   -->
            <div class="questionColor2">
                <p class="questionText">Do you prefer cats or dogs?</p>
                <div class="radio smallbottom">
                    <label>
                        <input type="radio" name="question2" value="cat" checked>
                        Cats Rule!
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question2" value="dog" checked>
                        Dogs Rule!
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question2" value="cat-dog" checked>
                        Can't decide... I love them both!
                    </label>
                </div>
            </div>
            <!-- Question 3, popular language  -->
            <div class="questionColor1">
                <p class="questionText">Do you want to learn a popular programming language?</p>
                <div class="radio smallbottom">
                    <label>
                        <input type="radio" name="question3" value="yes" checked>
                        Yes!
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="question3" value="no" checked>
                        No.
                    </label>
                </div>
            </div>
        </form>
        <div>

        </div>
        <button type="submit" class="btn-default">Calculate Results!</button>
    </div>
</body>

</html>
