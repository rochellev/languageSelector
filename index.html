<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
         <h1>Triangle!</h1>
         <form id="add">
           <div class="form-group">
             <label for="add1">length1:</label>
             <input id="length1"

             class="form-control" type="text">

           </div>
           <div class="form-group">
             <label for="add2">length2</label>
             <input id="length2" class="form-control" type="text">
           </div>


          <div class="form-group">
            <label for="add2">length3</label>
            <input id="length3" class="form-control" type="text">
          </div>


           <div id="output">
             <button type="submit" class="btn-default">Calculate Triangle!</button>
           </div>
         </form>
        <div>
          <p id="equilateral">Your triangle is an Equilateral</p>
          <p id="isosceles">Your triangle is an isosceles triangle</p>
          <p id="scalene">Your triangle is a scalene triangle </p>
          <p id="nottriangle">Your triangle is not a triangle</p>
        </div>

       </div>
     </body>
